        <p id="manual"><a href="manual.html" target="_blank">遊び方</a></p>
    </div>
    <button type="button" id="start-stop" class="btn btn-large">スタート</button>
    <button type="button" id="pass" class="btn btn-large" disabled>パス</button>
    <button type="button" id="resign" class="btn btn-large" disabled>投了</button>

    <div id="select-modal" class="modal hide fade">
      <div class="modal-header">
        <h3>スタート！</h3>
      </div>
      <div class="modal-body">
        <p>白黒どちらを持ちますか？</p>
      </div>
      <div class="modal-footer">
        <button id="play-white" class="btn btn-large" data-dismiss="modal">白</button>
        <button id="play-black" class="btn btn-large btn-inverse"data-dismiss="modal">黒</button>
      </div>
    </div>
    <div id="start-modal" class="modal hide fade">
      <div class="modal-header">
        <h3>お願いします!</h3>
      </div>
    </div>
    <div id="end-modal" class="modal hide fade">
      <div class="modal-header">
        <h3>ありがとうございました</h3>
      </div>
    </div>
    <div id="expect-modal" class="modal hide fade">
      <div class="modal-header">
        <h3>読み筋！</h3>
      </div>
    </div>
    <div id="pessimistic-modal" class="modal hide fade">
      <div class="modal-header">
        <h3>やばいか〜</h3>
      </div>
    </div>
    <div id="unexpect-modal" class="modal hide fade">
      <div class="modal-header">
        <h3>むむむっ</h3>
      </div>
    </div>
    <div id="upset-modal" class="modal hide fade">
      <div class="modal-header">
        <h3>えいっ</h3>
      </div>
    </div>
